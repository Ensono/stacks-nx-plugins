name: Test
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test:
    name: Test
    uses: nrwl/ci/.github/workflows/nx-cloud-main.yml@v0.11.0
    with:
      node-version: 22
      number-of-agents: 3
      init-commands: |
        git config --global user.name '@ensono'
        git config --global user.email 'git@ensono.com'
      parallel-commands-on-agents: |
        npx nx affected --target=lint --base=last-release --parallel=3
        npx nx affected --target=test --base=last-release --parallel=3
    secrets:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  agents:
    name: Nx Cloud - Agents
    uses: nrwl/ci/.github/workflows/nx-cloud-agents.yml@v0.11.0
    with:
      number-of-agents: 3
    secrets:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

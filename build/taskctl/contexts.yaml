contexts:
  powershell:
    executable:
      bin: docker
      args:
        - run
        - --env-file
        - envfile
        - --rm
        - -v
        - ${PWD}:/app
        - -v
        - /var/run/docker.sock:/var/run/docker.sock
        - -e
        - PSModulePath=/modules
        - -w
        - /app
        - amidostacks/runner-pwsh:0.4.60-stable
        - pwsh
        - -NoProfile
        - -Command
    quote: "'"
    envfile:
      generate: true
      exclude:
        - path
        - home
        - kubeconfig


name: stacks-nx-plugins
title: Stacks NX Plugins
maintainer: Ensono Digital
copyright: Ensono Digital
copyright_email: stacks@ensono.com
license: Apache-2.0
summary: |
  A profile to test that the infrastructure for NX Plugins have been setup as expected
version: 0.1.0
inspec_version: ">= 2.2.7"
depends:
  - name: inspec-azure
    url: https://github.com/inspec/inspec-azure/archive/main.tar.gz
supports:
  - platform: azure

# Define the inputs for the control
inputs:
  - name: resource_group_name
    description: Group containing all the resources for the Redis Cache
  - name: region
    description: Region that the resources are expected to be deployed into
  - name: redis_name
  - name: redis_port
  - name: redis_ssl_port
  - name: redis_sku_name
  - name: redis_family
  - name: redis_capacity

